<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin dashboard</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="page">
      <div class="sidebar">
        <div class="title">
           <img src="./images/icons/dashboard.svg" alt="">
          <h1>Dashboard</h1>
        </div>
        <div class="first-part">
          <div class="container">
            <img src="./images/icons/home.svg" alt="" />
            <h2>Home</h2>
          </div>
          <div class="container">
            <img src="./images/icons/profile.svg" alt="" />
            <h2>Profile</h2>
          </div>
          <div class="container">
            <img src="./images/icons/messages.svg" alt="" />
            <h2>Messages</h2>
          </div>
          <div class="container">
            <img src="./images/icons/history.svg" alt="" />
            <h2>History</h2>
          </div>
          <div class="container">
            <img src="./images/icons/tasks.svg" alt="" />
            <h2>Tasks</h2>
          </div>
          <div class="container">
            <img src="./images/icons/communities.svg" alt="" />
            <h2>Communities</h2>
          </div>
        </div>
        <div class="second-part">
            <div class="container">
                <img src="./images/icons/settings.svg" alt="" />
                <h2>Settings</h2>
              </div>
              <div class="container">
                <img src="./images/icons/support.svg" alt="" />
                <h2>Support</h2>
              </div>
              <div class="container">
                <img src="./images/icons/privacy.svg" alt="" />
                <h2>Privacy</h2>
              </div>
        </div>
      </div>
    </div>
  </body>
</html>
